<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">

        <meta http-equiv="Cache-control" content="public, max-age=604800">
        <meta http-equiv="Expires" content="604800" />

    <body>
    
    <div id="init-loader" style="position:absolute;z-index:0;top:0;color:transparent;display:block;width:1px;height:1px;overflow:hidden;">
        Copyright(c) 2016 SETLEVEL, LLC. All rights reserved.
    </div>
    
    <div id="content">
        <div style="text-align:center;font-family:arial;color:#696969;font-size:11px;padding-top:20px">
            Loading, please wait...
        </div>
    </div>
    
    <script>
        function loadResource(url, type, async, callback)
        {
            var body = document.getElementsByTagName('body')[0],
                tag = null;
            
            // Javascript
            if(type === 'js') {
                tag = document.createElement('script');
                tag.type = 'text/javascript';
                tag.src = url;
                tag.async = async || false;
            }
            
            // CSS
            if(type === 'css') {
                tag = document.createElement('link');
                tag.rel = 'stylesheet';
                tag.type = 'text/css';
                tag.href = url;
            }
            
            // Callback event
            if(callback) {
                tag.onreadystatechange = callback;
                tag.onload = callback;
            }
            
            // Fire the loading
            body.appendChild(tag);
        }
        
        // Load resources
        loadResource('https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js', 'js', true, function() {
            $("#content").html('<div class="hello">Hello World<br />...<i class="fa fa-blind" aria-hidden="true"></i><div>');
        });
        loadResource('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css', 'css', true, null);
        loadResource('css/main.min.css', 'css', true, null);
        loadResource('js/app.min.js', 'js', true, null);
        
    </script>
    
    <!-- BOF: Remove for prod -->

    <!-- EOF: Remove for prod -->
